<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagens</title>
</head>
<body>
  <h1>Testando carga de Imagens</h1>
  <p>As imagens não precisam, necessariamente, estar na mesma pasta que o do site</p>
  <img src="images/logo-html.png" alt="Logo do HTML">
  <p>Podemos carregar imagens que estejam em outra pasta, contanto que as mesmas estejam dentro da pasta atual.</p>
  <img src="images/logo-css.png" alt="Logo CSS">
  <p>Também podemos carregar imagens externas, para isso precisamos apenas da URL completa.</p>
  <img src="https://p.kindpng.com/picc/s/78-789631_html-css-javascript-icons-hd-png-download.png" alt="Logo do JavaScript">
</body>
</html>
